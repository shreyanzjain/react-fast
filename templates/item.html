{% extends "base.html" %} {% block body %}
<h1>List Id: {{ list_id }}</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col" class="col col-4">#</th>
      <th scope="col" class="col col-4">Item Name</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
